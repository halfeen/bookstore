<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    
<style>
</style>   
</head>
<body>
	<h1>Books</h1>
	
	<table class="table table-striped">
		<tr>
			<th> Title </th>
			<th> Author </th>
			<th> Year </th>
			<th> Category </th>
			<th> ISBN </th>
			<th> Price </th>
		</tr>
		
		<tr th:each="book : ${books}">
			<td th:text="${book.title}">title</td>
			<td th:text="${book.author}">author</td>
			<td th:text="${book.year}">year</td>
			<td th:text="${book.category.name}">category</td>
			<td th:text="${book.isbn}">isbn</td>
			<td th:text="${book.price}">price</td>
			<td> <a class="btn btn-danger" th:href="@{/deletebook/{isbn}(isbn=${book.isbn})}">Delete</a></td>
			<td> <a th:href="@{/editbook/{isbn}(isbn=${book.isbn})}">Edit</a></td>
		</tr>
	
	</table>
	<a class="btn btn-success" href="/savebook">New Book</a>
    
</body>
</html>
